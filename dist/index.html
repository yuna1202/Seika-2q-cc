<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
	hr{
		margin: 100px 0;
	}
	#basic_form{
		width: 600px;    
            padding: 50px;
            box-sizing: border-box;
            margin: 0 auto;
            background-color: lightgray;
            border-radius: 10px;
	}

	#basic_form .div{
		padding: 10px;
	}

	#basic_form .label{
		display: flex;
		font-weight: bold;
	}

	#basic_form input{
		padding: 10px;
		border-radius: 5px;
		width: 100%;
	}

	#basic_form button{
		display: block;
            border: 0;
            color: #FFF;
            padding: 10px;
            width: 200px;
            margin: 20px auto 0 auto;
            background-color: #0144ff;
	}
     
	.swiper {
		position: relative;
  		width: 600px;
  		height: 300px;
	}

	.swiper-slide{
		text-align: center;
	}

	.swiper-title{
		text-align: center;
	}
	
    </style>
    <title>Document</title>
</head>
<body>

	<div class="swiper swiper-1">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
	  		<!-- Slides -->
	  		<div class="swiper-slide">Slide 1</div>
	  		<div class="swiper-slide">Slide 2</div>
	  		<div class="swiper-slide">Slide 3</div>
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
    
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
    
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
    	</div>

	<div id="swiper-title"></div>

	<div class="swiper swiper-2">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
	  		<!-- Slides -->
	  		<div class="swiper-slide"><img src="./photo/A_ジャケ写.png" width="250px" height="250px"></div>
	  		<div class="swiper-slide"><img src="./photo/I_ジャケ写.png" width="250px" height="250px"></div>
			<div class="swiper-slide"><img src="./photo/M_ジャケ写.png" width="250px" height="250px"></div>
			<div class="swiper-slide"><img src="./photo/DROPthat_ジャケ写.png" width="250px" height="250px"></div>
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
    
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
    
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
    	</div>

	<div id="swiper-title-2"></div>


	<form id="basic_form">
		<div>
		<input id="basic_name" name = "name" type="text" placeholder="Enter your name" />
		</div>
		<div>
		<input id="basic_email" name="email" type="text" placeholder="Enter your email" />
		</div>
		<div>
		<input id="basic_password" name="password" type="text" placeholder="Enter your password" />
		</div>
		<div>
		<input id="basic_age" name="age" type="text" placeholder="Enter your age" />
		</div>
		<div>
		<input id="basic_address" name="address" type="text" placeholder="Enter your address" />
		</div>
		<button type="submit">送信</button>
	</form>
   <script src="./main.js"></script>
</body>
</html>
